<!DOCTYPE html>
<html>

  </head>
  <style>
    input {
      display: block;
      margin-bottom: 12px;
    }

  <body>
    <h1>Real Estate Token Mint</h1>

    <hr>

    <br>
      <h1>Adding Solution</h1>

      <br>
      <hr>
      <br>
      <h1>Mint Token</h1>
      <br><label for="tokenIDmint">Token ID</label><input type="text" id="tokenIDmint"></input>
      <br><label for="tokenAddressmint">Token Address</label><input type="text" id="tokenAddressMint"></input>
      <br><br><button onclick="App.mint()">Mint Token</button>
      <hr>
      <br>
      <span id="totalSupply"></span>
      <br>
    <script src="index.js"></script>

</html>
